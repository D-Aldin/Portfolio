<section id="contact">
   <div class="title" [attr.data-custom]="currentLang">
      <div class="line"></div>
      <h1>Contact</h1>
   </div>
   <div class="content-wrapper">
      <div class="content">
         <div class="text">
            <h2>{{langPath.contact.title}}</h2>
            <h3>{{langPath.contact.content}}</h3>
            <br>
            <h3>{{langPath.contact.contactMe}}</h3>
         </div>
      </div>
      <app-contact-form />
   </div>
   <div class="shadow">
      <img [src]="imagePath" alt="">
   </div>
   <div class="go-back-wrapper" >
      <a [attr.data-custom]="currentLang" class="go-back" href="#landingPage"></a>
   </div>
</section>
