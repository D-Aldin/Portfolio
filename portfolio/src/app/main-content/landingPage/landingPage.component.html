<section class="hero">
   <div class="hero-content">
      <div class="hero-wrapper">
         
         <div class="hero-image-container">
            <img class="shadow-img" src="./../../assets/img/heroImages/29. photo shadows.png" alt="">
            
            <img [ngStyle]="transformStyle()" class="me" src="assets/img/me3.png" alt="">
            <img class="hero-background-image" src="./../../assets/img/heroImages/28. Hero Background.png" alt="" #bgImage>
      
         </div>
            
         
         <div class="title-container">
            <div class="vertical-text" [ngStyle]="{'font-size': currentLang === 'de' ? '2.813rem' : '4rem'}">
               <h3>{{langPath.landingPage.me}}</h3>
            </div>
            <div class="title-text">
               <div class="name">
                  <h1>Aldin Dobric</h1>
               </div>
               <div  >
                  <h2 class="frontend-text" [ngStyle]="{'font-size': currentLang === 'de' ? '3.438rem' : '3.625rem'}">{{langPath.landingPage.developer}}</h2>
               </div>
               <div class="lets-talk">
                  <button (click)="goToContact()">Let's talk!</button>
               </div>
            </div>
         </div>
      </div>
      <div class="hero-background">
            <div class="social-wrapper">
            <div class="social-container">
               <div class="line"></div>
               <div class="social-buttons">
                  <div class="git-wrapper">
                     <a class="git" href="https://github.com/D-Aldin" target="_blank" rel="noopener noreferrer"></a>
                  </div>
                  <div class="email-wrapper">
                     <a class="email" (click)="goToContact()"></a>

                  </div>
                  <div class="in-wrapper">
                     <a class="in" href="www.linkedin.com/in/aldin-dobric-58801936b" target="_blank" rel="noopener noreferrer"></a>
                  </div>
               </div>
               <a (click)="goToContact()" >dobricaldin&#64;gmail.com</a>
            </div>
            <div class="scroll">
               <h3>Scroll down <b>â†’</b> </h3>
            </div>
         </div>
         
      </div>
   </div>
</section>
