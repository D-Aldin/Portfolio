<header>
  <nav>
    <a href="index.html" class="logo">
      <img src="assets/icons/logo.png" alt="Aldin">
    </a>

    <div class="nav-links-wrapper">
      <div class="navigation-links">
        @for (link of langPath.header.links; track $index) {
          <a href="">{{link}}</a>
        }
      </div>

      <div class="lang">
        <button #de (click)="switchLang('de')">DE</button>
        <button #en (click)="switchLang('en')">EN</button>
      </div>
    </div>
  </nav>
</header>
