<section id="portfolio">
   <div class="title-wrapper">
      <div class="first-line" [attr.data-custom]="currentLang"></div>
      <div class="title-container">
         <h1>Portfolio</h1>
      </div>
      <div>
         <div class="second-line" [attr.data-custom]="currentLang"></div>
      </div>
   </div>
   <div class="guide">
      <h3>{{langPath.portfolio.guide}}</h3>
   </div>
   <div class="shadow-wrapper">
      <img [src]="imagePath" alt="shadow">
   </div>
   @for(project of projects; track project.name; let i = $index) {
      <div [attr.data-aos]="i % 2 === 0 ? 'fade-up-right' : 'fade-up-left'">
         <app-projects [project]="project" [isReversed]="i % 2 === 0"></app-projects>
      </div>
   
   }
   <app-review></app-review>
   <div class="shadow-2">
      <img [src]='imagePathSecond' alt="shadow">
   </div>
</section>
