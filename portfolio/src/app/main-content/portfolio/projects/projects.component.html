<div class="content-wrapper">
   <div class="image-container">
      <img [src]="imagePath" [alt]="project.name">
   </div>
   <div class="text-wrapper">
      <div class="title">
         <h3>{{project.name}}</h3>
      </div>
      <div class="tech">
         <ng-container *ngFor="let tech of project.technology; let i = index">
            <h4>{{ tech }}</h4>
            <span *ngIf="i < project.technology.length - 1"> | </span>
         </ng-container>
      </div>
      <div class="description">
        <h5>{{project.description}}</h5>
      </div>
      <div class="buttons-container">
         <button>Live test</button>
         <button>Github</button>
      </div>
   </div>
</div>
